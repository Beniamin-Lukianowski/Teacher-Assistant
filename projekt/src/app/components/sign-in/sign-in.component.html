

<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Sign In</h3>
        <div class="formGroup">
          <input type="text" class="formControl" placeholder="Imie i Nazwisko" #userImie required>
        </div>
        <div class="formGroup">
          <input type="text" class="formControl" placeholder="Username" #userName required>
        </div>
        <div class="formGroup">
          <input type="password" class="formControl" placeholder="Password" #userPassword required>
        </div>
        <div class="formGroup">
          <input type="text" class="formControl" placeholder="Adres Email" #userEmail required>
        </div>
        <div class="formGroup">
          <input type="text" class="formControl" placeholder="Username" #userName required>
        </div>
        <div [ngSwitch]="data.type">
          <div *ngSwitchDefault>FORM 1</div>
          <div *ngSwitchCase="'range'">FORM 2</div>
        </div>
        
        
        <div class="formGroup">
          <input type="button" class="btn btnPrimary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
        </div>
        <div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
        
        <div class="formGroup">
          <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Log in with Google
          </button>
        </div>
        <div class="forgotPassword">
          
          <span routerLink="/forgot-password">Forgot Password?</span>
          
          </div>
        </div>
      <div class="redirectToLogin">
        <button type="button" class="btn googleBtn" (click)="authService.SignUp(userName.value, userPassword.value)">
        <span>Don't have an account? Fill in the Username and Password forms with Your desired values then click here: <span class="redirect" routerLink="/register-user"> Sign Up</span></span>
       </button>
      </div>
    </div>
  </div>
